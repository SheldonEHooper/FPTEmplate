<!DOCTYPE html>
<html>

<head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <nav class="zone blue navContainer sticky">
        <ul class="main-nav">
            <li class="about"><a class="navListLinks" href="">About</a></li>
            <li class="products"><a class="navListLinks" href="">Products</a></li>
            <li class="ourTeam"><a class="navListLinks" href="">Our Team</a></li>
            <li class="contact"><a class="navListLinks" href="">Contact</a></li>
        </ul>
    </nav>
    <div class="container zone cover">
        <div class="coverContent">
            <img class="coverImage" src="img/undraw.png" alt="Cover Image">
        </div>
    </div>
    <div class="zone blue grid-wrapper">
        <div class="box zone item1"><img src="img/data_storage_2_2.png" alt="" srcset="Data storage image"></div>
        <div class="box zone item2"><img src="img/desktop_analytics_2.png" alt="" srcset="Desktop analytics image"></div>
        <div class="box zone item3"><img src="img/files_2.png" alt="" srcset="Files image"></div>
        <div class="box zone item4"><img src="img/monitor_coding_2.png" alt="Monitor coding image" srcset=""></div>
        <div class="box zone item5"><img src="img/monitor_settings_2.png" alt="Monitor settings image" srcset=""></div>
        <div class="box zone item6"><img src="img/server_2_2.png" alt="" srcset="Server image"></div>
        <div class="box zone item7"><img src="img/server_3.png" alt="" srcset="Server image"></div>
        <div class="box zone item8"><img src="img/server_safe_2.png" alt="" srcset="Server safe image"></div>
    </div>
    <div class="footer">
        <div class="zone yellow">
            Made by SHooper Design
        </div>
    </div>
</body>

</html>
